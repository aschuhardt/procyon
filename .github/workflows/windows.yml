name: Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: MinSizeRel
  OUTPUT_DIR: ${{github.workspace}}/output
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Download Lua
      run: powershell -C wget https://www.lua.org/ftp/lua-5.4.2.tar.gz -o lua.tar.gz
      
    - name: Extract Lua
      run: powershell -C tar -xf lua.tar.gz
    
    - name: Build Lua
      run: mingw32-make.exe -j -C ${{github.workspace}}\lua-5.4.2\ mingw
      
    - name: Create Output Directory
      run: mkdir ${{env.OUTPUT_DIR}}
      
    - name: Checkout Submodules
      run: git submodule update --init --recursive
      
    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}\build \
        -DLua_ROOT='${{github.workspace}}\lua-5.4.2\src' \
        -DCMAKE_LIBRARY_OUTPUT_DIRECTORY=${{env.OUTPUT_DIR}} \
        -DCMAKE_RUNTIME_OUTPUT_DIRECTORY=${{env.OUTPUT_DIR}} \
        -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target procyon-lua
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: archive
        path: ${{env.OUTPUT_DIR}}
